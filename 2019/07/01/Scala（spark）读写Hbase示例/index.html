        <p>由于网上找到的版本都比较老旧，记录一版现在在用的版本的Scala读写Hbase示例。Scala2.11.8；Spark2.1.0。仅在本机集群通过，供参考。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div></pre></td><td class="code"><pre><div class="line">package test</div><div class="line"></div><div class="line">import org.apache.hadoop.conf.Configuration</div><div class="line">import org.apache.hadoop.hbase._</div><div class="line">import org.apache.hadoop.hbase.client._</div><div class="line">import org.apache.hadoop.hbase.io.ImmutableBytesWritable</div><div class="line">import org.apache.hadoop.hbase.mapreduce.&#123;TableInputFormat, TableOutputFormat&#125;</div><div class="line">import org.apache.hadoop.hbase.util.Bytes</div><div class="line">import org.apache.hadoop.mapreduce.Job</div><div class="line">import org.apache.spark.sql.SparkSession</div><div class="line"></div><div class="line">object TestHBase &#123;</div><div class="line">  def main(args: Array[String]) &#123;</div><div class="line"></div><div class="line">    val spark = SparkSession.builder().appName(&quot;LinkStart&quot;).master(&quot;local&quot;).getOrCreate()</div><div class="line">    val sc = spark.sparkContext</div><div class="line">    val conf = HBaseConfiguration.create()</div><div class="line">    //设置zookeeper连接端口，默认2181</div><div class="line">    conf.set(&quot;hbase.zookeeper.quorum&quot;, &quot;集群地址ip,逗号分隔&quot;) // HBase集群服务器地址（任一台）</div><div class="line">    conf.set(&quot;hbase.zookeeper.property.clientPort&quot;, &quot;2181&quot;) // zookeeper客户端访问端口</div><div class="line">    conf.set(&quot;hbase.master&quot;, &quot;master:port&quot;)</div><div class="line">    //设置查询的表名</div><div class="line">    conf.set(TableInputFormat.INPUT_TABLE, &quot;test2019:bulletin&quot;)</div><div class="line">    val hBaseRDD = sc.newAPIHadoopRDD(conf, classOf[TableInputFormat],</div><div class="line">      classOf[org.apache.hadoop.hbase.io.ImmutableBytesWritable],</div><div class="line">      classOf[org.apache.hadoop.hbase.client.Result])</div><div class="line">    val count = hBaseRDD.count()</div><div class="line">    println(&quot;Students RDD Count:&quot; + count)</div><div class="line">    hBaseRDD.cache()</div><div class="line"></div><div class="line">    //遍历输出</div><div class="line">    hBaseRDD.foreach(&#123; case (_,result) =&gt;</div><div class="line">      val key = Bytes.toString(result.getRow)</div><div class="line">      val oldData = Bytes.toString(result.getValue(&quot;docs&quot;.getBytes,&quot;insert_time&quot;.getBytes))</div><div class="line">      val newData = Bytes.toString(result.getValue(&quot;docs&quot;.getBytes,&quot;latest&quot;.getBytes))</div><div class="line">      println(&quot;Row key:&quot;+key+&quot; OLD:&quot;+oldData+&quot; NEW:&quot;+newData)</div><div class="line">    &#125;)</div><div class="line"></div><div class="line">    </div><div class="line">    val tablename = &quot;test2019:bull&quot;</div><div class="line">    sc.hadoopConfiguration.set(TableOutputFormat.OUTPUT_TABLE, tablename)</div><div class="line"></div><div class="line">    val job = new Job(sc.hadoopConfiguration)</div><div class="line">    job.setOutputKeyClass(classOf[ImmutableBytesWritable])</div><div class="line">    job.setOutputValueClass(classOf[Result])</div><div class="line">    job.setOutputFormatClass(classOf[TableOutputFormat[ImmutableBytesWritable]])</div><div class="line"></div><div class="line">    val indataRDD = sc.makeRDD(Array(&quot;3,Rongcheng,M,26&quot;,&quot;4,Guanhua,M,27&quot;)) //构建两行记录</div><div class="line">    val rdd = indataRDD.map(_.split(&apos;,&apos;)).map&#123;arr=&gt;&#123;</div><div class="line">      val put = new Put(Bytes.toBytes(arr(0))) //行健的值</div><div class="line">      put.add(Bytes.toBytes(&quot;docs&quot;),Bytes.toBytes(&quot;name&quot;),Bytes.toBytes(arr(1)))  //info:name列的值</div><div class="line">      put.add(Bytes.toBytes(&quot;docs&quot;),Bytes.toBytes(&quot;gender&quot;),Bytes.toBytes(arr(2)))  //info:gender列的值</div><div class="line">      put.add(Bytes.toBytes(&quot;docs&quot;),Bytes.toBytes(&quot;age&quot;),Bytes.toBytes(arr(3).toInt))  //info:age列的值</div><div class="line">      (new ImmutableBytesWritable, put)</div><div class="line">    &#125;&#125;</div><div class="line">    rdd.saveAsNewAPIHadoopDataset(job.getConfiguration())</div><div class="line">  &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>

75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div></pre></td><td class="code"><pre><div class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</div><div class="line">&lt;project xmlns=&quot;http://maven.apache.org/POM/4.0.0&quot;</div><div class="line">         xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;</div><div class="line">         xsi:schemaLocation=&quot;http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd&quot;&gt;</div><div class="line">    &lt;modelVersion&gt;4.0.0&lt;/modelVersion&gt;</div><div class="line"></div><div class="line">    &lt;groupId&gt;com.haizhi.data&lt;/groupId&gt;</div><div class="line">    &lt;artifactId&gt;DataScala&lt;/artifactId&gt;</div><div class="line">    &lt;version&gt;1.0-SNAPSHOT&lt;/version&gt;</div><div class="line"></div><div class="line">    &lt;properties&gt;</div><div class="line">        &lt;spark.version&gt;2.1.0&lt;/spark.version&gt;</div><div class="line">        &lt;scala.version&gt;2.11&lt;/scala.version&gt;</div><div class="line">        &lt;hadoop.version&gt;2.5.0&lt;/hadoop.version&gt;</div><div class="line">        &lt;hbase.version&gt;1.2.0&lt;/hbase.version&gt;</div><div class="line">    &lt;/properties&gt;</div><div class="line"></div><div class="line">    &lt;dependencies&gt;</div><div class="line">        &lt;dependency&gt;</div><div class="line">            &lt;groupId&gt;org.mongodb.scala&lt;/groupId&gt;</div><div class="line">            &lt;artifactId&gt;mongo-scala-driver_2.11&lt;/artifactId&gt;</div><div class="line">            &lt;version&gt;2.6.0&lt;/version&gt;</div><div class="line">        &lt;/dependency&gt;</div><div class="line">        &lt;dependency&gt;</div><div class="line">            &lt;groupId&gt;net.minidev&lt;/groupId&gt;</div><div class="line">            &lt;artifactId&gt;json-smart&lt;/artifactId&gt;</div><div class="line">            &lt;version&gt;2.3&lt;/version&gt;</div><div class="line">        &lt;/dependency&gt;</div><div class="line">        &lt;dependency&gt;</div><div class="line">            &lt;groupId&gt;org.apache.spark&lt;/groupId&gt;</div><div class="line">            &lt;artifactId&gt;spark-core_$&#123;scala.version&#125;&lt;/artifactId&gt;</div><div class="line">            &lt;version&gt;$&#123;spark.version&#125;&lt;/version&gt;</div><div class="line">        &lt;/dependency&gt;</div><div class="line">        &lt;dependency&gt;</div><div class="line">            &lt;groupId&gt;org.apache.spark&lt;/groupId&gt;</div><div class="line">            &lt;artifactId&gt;spark-streaming_$&#123;scala.version&#125;&lt;/artifactI
